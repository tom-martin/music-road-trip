<html>
    <body>
        <form action="musictour" method="get">
            Artist One: <input type="text" name="from_artist" class="artist" /><br />
            Artist Two: <input type="text" name="to_artist" class="artist"/></br />
            Number of tracks: <select name="track_count">
                <option>5</option>
                <option selected="selected">10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>50</option>
                <option>75</option>
                <option>100</option>
            </select>
            <input type="submit" />
        </form>

        <script src="{{STATIC_URL}}js/jquery-1.6.1.min.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}js/jquery-ui-1.8.13.autocomplete.min.js" type="text/javascript"></script>
        <script type="text/javascript">
$(function() {
    $(".artist").autocomplete({"source": "/musictour/suggestions.json"});
});
        </script>
    </body>
</html>
