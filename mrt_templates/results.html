<html>
    <body>
        <ol>
        {% for artist in route %}
            <li>{{artist}}</li>
        {% endfor %}
        </ol>

        <table border="1">
{% for track in tracks %}
            <tr>
                <td>{{track.artist_name}}</td>
                <td>{{track.name}}</td>
            </tr>
{% endfor %}
        </table> 

    	<pre>{% for track in tracks %}{{track.href}}
{% endfor %}
    	</pre>

	<p> Search Again</p>
        <form action="/musictour" method="get">
            Artist One: <input type="text" value="{{to_artist}}" name="from_artist" /><br />
            Artist Two: <input type="text" name="to_artist" /></br />
            Number of tracks: <select name="track_count">
                <option>5</option>
                <option selected="selected">10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>50</option>
                <option>75</option>
                <option>100</option>
            </select>
            <input type="submit" />
        </form> 
    </body>
</html>
